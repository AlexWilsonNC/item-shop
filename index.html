<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Shop</title>
    <link rel="icon" type="image/jpg" href="./assets/item-logo.jpg">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>

<body>
    <nav>
        <div id='right-nav-drop'>
            <i id='nav-collapse' class="fas fa-bars"></i>
            <div id='dropdown-content'>
                <a href='./pages/shop.html'>Shop</a>
                <a href='./pages/about.html'>About</a>
                <a href='./pages/register.html'>Login</a>
                <a href='https://levelupinstem.com/' target='_'>Level Up</a>
            </div>
        </div>
        <a href='./index.html'>
            <img id='logo' src='./assets/item-logo.jpg' alt='item shop logo'>
        </a>
        <a href='./pages/cart.html'>
            <div id='cart'>
                <img id='cart' src='./assets/cart.png' alt='shopping cart icon'>
            </div>
        </a>
    </nav>
    <main>
        <div id='entry-modal'>
            <div id='button-right'>
                <button id='modal-btn' onclick='closeModal()'>X</button>
            </div>
            <h1>Welcome weary traveler, to The Item Shop... blah blah blah</h1>
        </div>
        <div id='photo-slider'>
            <figure>
                <img src='./assets/slide1.jpg' alt='students having fun'>
                <img src='./assets/slide2.jpg' alt='lego characters'>
                <img src='./assets/slide3.jpg' alt='board game event'>
            </figure>
        </div>
        <div id='featured'>
            <a href='./pages/shop.html'>
                <div class='featured-card featured-lego'>
                    <p class='featured-text'>Legos</p>
                </div>
            </a>
            <a href='./pages/shop.html'>
                <div class='featured-card featured-tcg'>
                    <p class='featured-text'>Pok√©mon</p>
                </div>
            </a>
            <a href='./pages/shop.html'>
                <div class='featured-card featured-games'>
                    <p class='featured-text'>Games</p>
                </div>
            </a>
        </div>
        <h2>Best Sellers</h2>
        <div id='top-sellers'>
            <a href='./pages/shop.html'>
                <div class='product'>
                    <img src='./assets/sleeves.jpg' alt='sleeves'>
                    <div class='product-info'>
                        <p class='product-name'>Standard TCG Sleeves</p>
                    </div>
                </div>
            </a>
            <a href='./pages/shop.html'>
                <div class='product'>
                    <img src='./assets/friends.jpg' alt='lego friends'>
                    <div class='product-info'>
                        <p class='product-name'>Lego Friends Edition</p>
                    </div>
                </div>
            </a>
            <a href='./pages/shop.html'>
                <div class='product'>
                    <img src='./assets/c3po.jpg' alt='C-3PO from star wars'>
                    <div class='product-info'>
                        <p class='product-name'>C-3PO Funko Pop</p>
                    </div>
                </div>
            </a>
            <a href='./pages/shop.html'>
                <div class='product'>
                    <img src='./assets/monopoly-pokemon.jpg' alt='pokemon monopoly'>
                    <div class='product-info'>
                        <p class='product-name'>Monolpoly Pokemon Edition</p>
                    </div>
                </div>
            </a>
        </div>
    </main>

    <a href='./pages/register.html'>
        <div id='signin-note'>
            <p>Sign in for 10% off your first order.</p>
        </div>
    </a>

    <footer>
        <a href='./index.html'>The Item Shop</a>
        <a href='https://levelupinstem.com/' target='_'>w/ Level Up LLC</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
