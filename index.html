<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Item Shop</title>
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>

<body>
    <nav>
        <div id='left-nav'>
            <img id='logo' src='./assets/item-logo.jpg' alt='item shop logo'>
        </div>
        <div id='right-nav'>
            <div id='cart'>
                <i id='cart' class="fas fa-sack"></i>
            </div>
            <div id='right-nav-drop'>
                <i id='nav-collapse' class="fas fa-bars"></i>
                <div id='dropdown-content'>
                    <a href='#'>Sealed Product</a>
                    <a href='#'>TCG Accessories</a>
                    <a href='#'>Collectibles</a>
                    <a href='#'>Legos</a>
                    <a href='#'>Games</a>
                    <a href='#' target='_'>Level Up</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div id='photo-slider'>
            <img src='./assets/lego.jpg'>
        </div>
        <div id='entry-modal'>
            <div id='button-right'>
                <button id='modal-btn' onclick='closeModal()'>X</button>
            </div>
            <p>Welcome weary traveler, to The Item Shop...</p>
        </div>
        <div id='featured'>
            <div class='featured-card featured-lego'>
                <p class='featured-text'>Legos</p>
            </div>
            <div class='featured-card featured-tcg'>
                <p class='featured-text'>Pok√©mon</p>
            </div>
            <div class='featured-card featured-games'>
                <p class='featured-text'>Games</p>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
